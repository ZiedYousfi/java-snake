name: Build Fat JAR with SDL2

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: "25"
          distribution: "temurin"
          cache: maven

      - name: Install SDL2 (macOS)
        run: brew install sdl2

      - name: Prepare native directories
        run: |
          mkdir -p src/main/resources/darwin-aarch64
          mkdir -p src/main/resources/darwin-x86-64
          mkdir -p src/main/resources/win32-x86-64
          mkdir -p src/main/resources/linux-x86-64

      - name: Bundle macOS SDL2
        run: |
          # On macos-latest, brew installs to /usr/local/lib (x86) or /opt/homebrew/lib (arm)
          # We try both to be safe
          if [ -f /opt/homebrew/lib/libSDL2.dylib ]; then
            cp /opt/homebrew/lib/libSDL2.dylib src/main/resources/darwin-aarch64/
            cp /opt/homebrew/lib/libSDL2.dylib src/main/resources/darwin-x86-64/ # Fallback if only one is found
          fi
          if [ -f /usr/local/lib/libSDL2.dylib ]; then
            cp /usr/local/lib/libSDL2.dylib src/main/resources/darwin-x86-64/
          fi

      - name: Download Windows SDL2
        run: |
          curl -L https://github.com/libsdl-org/SDL/releases/download/release-2.28.4/SDL2-2.28.4-win32-x64.zip -o sdl2-win.zip
          unzip sdl2-win.zip SDL2.dll
          mv SDL2.dll src/main/resources/win32-x86-64/

      - name: Download Linux SDL2 (simplified)
        run: |
          # This is a bit of a hack as Linux binaries are harder to get pre-packaged as a simple .so
          # In a real scenario, we might want to build it or get it from a specific repo.
          # For now, we'll try to get it from a known source or just leave it for the user to provide
          # if this fails.
          echo "Linux SDL2 bundling is skipped or needs a proper source. If you need it, add a .so file to src/main/resources/linux-x86-64/"

      - name: Build with Maven
        run: mvn -B package

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: javasnake-fat-jar
          path: target/javasnake-0.1.0.jar
